<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Category</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
  {% include 'partials/header.html' %}
  <main class="container" style="padding:24px;">
    <div class="card" style="max-width:600px; margin:auto;">
      <h1>Edit Category</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top:12px;">
          <button class="btn-primary" type="submit">Update Category</button>
          <a class="btn-secondary" href="{% url 'admin_category_detail' category.id %}">Cancel</a>
        </div>
      </form>
      <p><a href="{% url 'admin_quiz_manage' %}">Back to tests</a></p>
    </div>
  </main>
  {% include 'partials/footer.html' %}
</body>
</html>
