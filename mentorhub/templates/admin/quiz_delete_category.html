<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Category</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <div class="layout">
        {% include 'admin/partials/sidebar.html' %}
        <main class="content">
            <h1>Delete Category</h1>
            <div class="section" style="max-width: 600px; border-left: 3px solid #ef4444;">
                <p style="color: #fca5a5; font-weight: bold;">⚠️ WARNING: This action cannot be undone!</p>
                <p>This will permanently delete the category <strong>{{ category.name }}</strong> and all <strong>{{ category.questions.count }}</strong> question(s) associated with it.</p>
                
                <form method="post" style="margin-top: 20px;">
                    {% csrf_token %}
                    <div class="actions">
                        <button class="btn btn-danger" type="submit">Yes, Delete Permanently</button>
                        <a class="btn-link" href="{% url 'admin_category_detail' category.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
