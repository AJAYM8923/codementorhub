<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Skill</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Skill: {{ form.instance.name }}</h1>
        <div class="card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Changes</button>
                <a href="{% url 'admin_skills' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
