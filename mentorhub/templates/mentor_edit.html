<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mentor Profile - CodeMentorHub</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Edit Mentor Profile</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ mentor_profile.full_name }}" required>
            </div>
            <div class="form-group">
                <label for="headline">Headline</label>
                <input type="text" id="headline" name="headline" value="{{ mentor_profile.headline }}">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio">{{ mentor_profile.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                {% if mentor_profile.profile_picture %}
                    <small>Current: {{ mentor_profile.profile_picture.name }}</small>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="skills_input">Skills (comma-separated)</label>
                <input type="text" id="skills_input" name="skills_input" value="{% for s in mentor_profile.skills.all %}{% if not forloop.first %}, {% endif %}{{ s.name }}{% endfor %}">
            </div>
            <div class="form-group">
                <label for="hourly_rate">Hourly Rate</label>
                <input type="text" id="hourly_rate" name="hourly_rate" value="{{ mentor_profile.hourly_rate }}">
            </div>
            <div class="form-group">
                <label for="available_for">Available For</label>
                <textarea id="available_for" name="available_for">{{ mentor_profile.available_for }}</textarea>
            </div>
            <input type="submit" value="Save Changes">
        </form>

        <div class="links">
            <p><a href="{% url 'mentor_profile' %}">‚Üê Back to Profile</a></p>
        </div>
    </div>
</body>
</html>
