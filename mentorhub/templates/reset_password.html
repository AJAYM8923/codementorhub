<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CodeMentorHub</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_theme.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Reset Password</h1>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Enter your new password below.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-help">Password must be at least 8 characters long</div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Reset Password">
        </form>
        
        <div class="links">
            <p><a href="{% url 'login' %}">← Back to Login</a></p>
            <p><a href="{% url 'home' %}">← Back to Home</a></p>
        </div>
    </div>
</body>
</html>
