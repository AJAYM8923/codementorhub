<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeMentorHub</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/user_theme.css' %}" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
</head>
<body class="auth-page login-page">
    <div class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Login</h1>
                <p>Welcome back to CodeMentorHub</p>
            </div>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" class="form-section">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Login">
            </form>
            
            <div class="links">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                <p><a href="{% url 'forgot_password' %}">Forgot your password?</a></p>
                <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
</body>
</html>
